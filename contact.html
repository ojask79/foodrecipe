<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
   <!--Nav -->
   <nav class="navbar">
     <div class="nav-center">
       <!--header-->
       <div class="nav-header">
         <a href="index.html" class="nav-logo">
           <img src="./assets/Logo.png" alt="Neena Recipes">
         </a>
         <button type="button" class="btn nav-btn">
           <i class="fas fa-align-justify"></i>
         </button>
       </div>
       <!--Links-->
       <div class="nav-links">
         <a href="index.html" class="nav-link">Home</a>
         <a href="about.html" class="nav-link">About</a>
         <a href="tags.html" class="nav-link">Categories</a>
         <a href="recipes.html" class="nav-link">Recipes</a>
         <div class="nav-link contact-link">
           <a href="contact.html" class="btn">Contact</a>
         </div>
       </div>
     </div>
   </nav>
   <!--end of nav-->
   <!--main-->
   <main class="page">
      <section class="contact-container">
        <article class="contact-info">
          <h3>Want to get in touch?</h3>
          <p>If you want to learn more about the recipe or want to recommend recipe then please make sure you fill up this form in order to contact me.</p>
        </article>
        <article>
          <form class="form contact-form" action="mailto:ojas_art_studio@pm.me" method="post" enctype="application/x-www-form-urlencoded">
            <!--single form row-->
            <div class="form-row">
              <label for="name" class="form-label">Your Name:</label>
              <input type="text" name="name" id="name" class="form-input">
            </div>
            <!--end of single form row-->
            <!--single form row-->
            <div class="form-row">
              <label for="email" class="form-label">Your Email:</label>
              <input type="email" name="email" id="email" class="form-input">
            </div>
            <!--end of single form row-->
            <!--single form row-->
            <div class="form-row">
              <label for="message" class="form-label">Message:</label>
              <textarea name="message" id="message" class="form-textarea"></textarea>
            </div>
            <!--end of single form row-->
            <button type="submit" class="btn btn-block">Submit</button>
          </form>
        </article>
      </section>
   </main>
   <!--end of main-->
   <!--footer-->
   <footer class="page-footer">
     <p>&copy;<span id=date></span>
    <span class="footer-logo">Neena Recipes</span>
    Built by <a href="https://ojask79.github.io/portfolio/">Ojas Kharbe</a>
    </p>
   </footer>
   <script src="./js/app.js"></script>
  </body>
</html>
